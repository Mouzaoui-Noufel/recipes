services:
  - type: web
    name: recipes
    env: php
    plan: free
    region: oregon
    buildCommand: |
      composer install
      php artisan key:generate
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: sql.freedb.tech
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: freedb_recipes
      - key: DB_USERNAME
        value: noufel
      - key: DB_PASSWORD
        value:
      - key: APP_URL
        value: http://recipes
